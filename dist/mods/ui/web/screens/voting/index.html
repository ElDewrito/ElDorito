<!doctype html>
<html>
    <head>
        <title>Voting</title>
        <link rel="stylesheet" type="text/css" href="voting.css" />
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="voting.js"></script>
            <!-- Window Resize-->
    <script src="dew://lib/window-resize.js"></script>
    <link rel="stylesheet" type="text/css" href="dew://lib/window-resize.css"/>
    </head>
    <body>
        <div id="container">
        <div class="page_content">
            <div class="window-compact">
                <div class="left">
                    <button id="showButton"><img class="button" src="dew://assets/buttons/360_Y.png">Show</button>
                </div>
                <div class="compact-timer" id="timerCompact"></div>
            </div>
            <div id="window" style="display:none">
                <div class="top">
                    <div id="votingDesc">Voting round ends in: <span id="timer"></span></div>
                    <div id="votingOptions">
                    </div>
                    <div id="vetoCount">Vetoes: <span id="voteCount"></span></div>
                </div>
                <div class="bottomBar">
                    <button id="scoreboardButton"><img class="button">Prior Game Stats</button>
                    <button id="vetoButton"><img class="button">Veto</button>
                    <button id="closeButton"><img class="button">Close</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
