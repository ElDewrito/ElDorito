<!doctype html>
<html>
    <head>
        <title>Forge</title>
        <link rel="stylesheet" type="text/css" href="forge.css" />
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="dew://lib/jquery-ui.js"></script>
        <script src="forge.js"></script>
        <script>
            $(function() {
                $( "#forgeControls" ).draggable();
            });
        </script>
    </head>
    <body>
        <div id="forgeControls">
            <div class="header">Advanced Forge Controls<button class="close" onclick="closeBrowser();">X</button></div>
            <label for="fMonitorSpeed">Monitor Speed</label>
            <input type="text" class="tinySetting" id="fMonitorSpeedText" name="fMonitorSpeed">
            <input type="range" class="setting hasTiny" min="0.1" max="5" step="0.1" id="fMonitorSpeed">
            <br>
			<h3 class="subHeader">Prefabs</h3>
			<label for="saveforgePrefabs">Save Prefab</label>
            <button class="tinySetting" id="savePrefab">Save</button>
            <input type="text" class="setting hasTiny" id="fPrefabName">
            <br>
            <label for="forgePrefabs">Load Prefab</label>
            <button class="tinySetting" id="spawnPrefab">Load</button>
            <select id="forgePrefabs" class="setting hasTiny"></select>
            <br>
            <h3 class="subHeader">Object Cloning</h3>
            <label for="fCloneDepth">Clone Depth</label>
            <input type="text" class="tinySetting" id="fCloneDepthText">
            <input type="range" class="setting hasTiny" min="0" max="5" step="0.1" id="fCloneDepth">
            <br>
            <label for="fCloneMultiplier">Clone Multiplier</label>
            <input type="text" class="tinySetting" id="fCloneMultiplierText">
            <input type="range" class="setting hasTiny" min="1" max="64" step="1" id="fCloneMultiplier">
            <br>
			<h3 class="subHeader">Object Rotation</h3>
            <label for="fRotationSnap">Rotation Snap</label>
            <input type="text" class="tinySetting" id="fRotationSnapText">
            <input type="range" class="setting hasTiny" min="0" max="355" step="1" id="fRotationSnap">
            <br>
            <label for="fRotationSens">Rotation Sensitivity</label>
            <input type="text" class="tinySetting" id="fRotationSensText">
            <input type="range" class="setting hasTiny" min="1" max="5" step="0.1" id="fRotationSens">
            <br>
			<h3 class="subHeader">Object Deletion</h3>
			<div id="buttonBar"><button id="clearCanvas">Clear Canvas<img></button> <button id="deleteAll">Delete All<img></button></div>
        </div>
    </body>
</html>
