<!doctype html>
<html>
    <head>
        <title>Loading</title>
        <link rel="stylesheet" type="text/css" href="loading.css"/>
        <script type="text/javascript" src="dew://lib/dew.js"></script>
        <script type="text/javascript" src="dew://lib/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="loading.js"></script>
    </head>
    <body>
        <!-- Map Loading Screen -->
        <div class="mapLoader">
            <div class="header">
                <img id="logo" src="dew://assets/ed/logo.png">
                <div class="serverName"></div>
                <img id="gametypeicon">
                <div id="gametype"></div>
                <div class="gamerounds">Rounds: <span id="gamerounds"></span></div>
                <div class="gamescore">Score to Win: <span id="gamescore"></span></div>
                <div class="timelimit">Time Limit: <span id="timelimit"></span></div>
            </div>
            <div class="container">
                <div class="serverMessage"></div>
                <progress id="progressbar" value="0" max="100"></progress>
            </div>
            <div class="footer">
                <div id="title"></div>
                <div id="desc"></div>
            </div>
        </div>

        <!-- Generic Loading Screen -->
        <div class="genericLoader">
            <div class="background"></div>
            <div class="eldorito"></div>
            <div class="eldorito loading"></div>
        </div>
    </body>
</html>
